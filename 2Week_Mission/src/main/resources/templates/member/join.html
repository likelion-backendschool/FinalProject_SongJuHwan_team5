<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Week 1 _ 회원가입</title>
</head>
<body>
<main layout:fragment="main">
<form th:action="@{/member/join}" th:object="${memberDto}" method="post">
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
        <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
    </div>
    <div class="row">
        <div class="col-6 mb-3">
            <label class="form-label">사용자ID</label>
            <input type="text" name="userName" th:field="*{userName}" class="form-control">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label">이메일</label>
            <input type="email" name="email" th:field="*{email}" class="form-control">
        </div>
        <div class="col-12 mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" name="password" th:field="*{password}" class="form-control">
        </div>
        <div class="col-12 mb-3">
            <label class="form-label">비밀번호 확인</label>
            <input type="password" name="passwordConfirm" th:field="*{passwordConfirm}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </div>
</form>
</main>
</body>
</html>
