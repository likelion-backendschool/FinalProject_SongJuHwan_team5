<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Week 1 _ 로그인</title>
</head>
<body>
<main layout:fragment="main">
<form th:action="@{/member/login}" method="post">
  <div th:if="${param.error}">
    <div class="alert alert-danger">
      사용자ID 또는 비밀번호를 확인해 주세요.
    </div>
  </div>
  <div class="row">
    <div class="col-12 mb-3">
      <label for="username" class="form-label">사용자ID</label>
      <input type="text" name="username" id="username" class="input input-bordered">
    </div>
    <div class="col-12 mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" name="password" id="password" class="input input-bordered">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
    <a sec:authorize="isAnonymous()" th:href="@{/member/findUsername}" class="btn btn-success">아이디찾기</a>
    <a sec:authorize="isAnonymous()" th:href="@{/member/findPassword}" class="btn btn-success">비밀번호 찾기</a>

  </div>
</form>
</main>
</body>
</html>
