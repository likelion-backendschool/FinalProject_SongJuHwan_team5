<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Week 1 _ 비밀번호 찾기</title>
</head>
<body>
<main layout:fragment="main">
<form name="form" id="form" method="post">
    <div class="col-12 mb-3">
        <label class="form-label">ID</label>
        <input type="text" name="userName" class="input input-bordered">
    </div>
    <div class="col-12 mb-3">
        <label class="form-label">email</label>
        <input type="text" name="email" class="input input-bordered">
    </div>
    <button type="button" class="btn btn-success" onclick="showResult()">비밀번호 찾기</button>
    </div>
</form>
</main>
</body>
<script>
    function showResult(){
        window.open(
            "",
            "Result",
            "width=400, height=300, top=50, left=50"
        );
        var form = document.form;

        form.target = "Result";

        form.action = "http://localhost:8080/member/findPassword";

        location.href="http://localhost:8080/member/logout";

        form.submit( );


    }
</script>
</html>
